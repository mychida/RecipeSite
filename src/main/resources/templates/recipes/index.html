<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
    <head>
        <title>RecipeSite</title>
    </head>
    <body>
        <div class="recipes-index-wrapper" layout:fragment="contents">
            <div class="container">
                <div class="row" th:each="recipe : ${list}">
                    <div class="col-md-6 mx-auto">
                        <main>
                            <h1 class="text-center" th:text="${recipe.recipeName}"></h1>
                            <div class="mb-3" th:text="${recipe.tag}"></div>
                            <div class="mb-3" th:text="${recipe.serving}"></div>
                            <div class="mb-3" th:text="${recipe.materials}"></div>
                            <div class="mb-3" th:text="${recipe.processes}"></div>
                            <div class="mb-3" th:text="${recipe.description}"></div>
                            <div class="icons">
								<a th:if="${recipe.favorite != null}" rel="nofollow" class="icon convert" data-method="delete" href="/favorite?recipe_id=${recipe.id}" th:href="@{'/favorite'}" th:data-recipe_id="${recipe.id}" th:data-_csrf="${_csrf.token}">
									<i class="bi bi-heart-fill"></i>
								</a>
								<a th:if="${recipe.favorite == null}" rel="nofollow" class="icon convert" data-method="post" href="/favorite?recipe_id=${recipe.id}" th:href="@{'/favorite'}" th:data-recipe_id="${recipe.id}" th:data-_csrf="${_csrf.token}">
									<i class="bi bi-heart"></i>
								</a>
								<span class="count" th:text="${#lists.size(recipe.favorites)}">0</span>
                            </div>
                        </main> 
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
