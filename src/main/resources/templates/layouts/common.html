<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<body>
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" layout:fragment="nav">
		<div class="container px-5">
			<a class="navbar-brand" th:href="@{/recipes}">Recipe Site</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<th:block sec:authorize="isAuthenticated()">
						<li class="nav-item"><a class="nav-link" th:href="@{/recipes/new}">新規投稿</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/favorites}">お気に入り</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/logout-complete}">ログアウト</a></li>
					</th:block>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Error Message -->
	<div id="messages" layout:fragment="messages" th:if="!${#lists.isEmpty(#fields.detailedErrors())}">
		<ul>
			<li th:each="error : ${#fields.detailedErrors()}" class="error-message" th:text="${error.message}" />
		</ul>
	</div>
</body>

</html>
