<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	 <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Recipe Site</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!--  CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

     <body>
		 <!--Flashメッセージ-->
		 <div th:if="${hasMessage}" class="alert alertDismissible fade show" th:classappend="${class}" role='alert'>
			 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			 <span th:text="${message}"></span>
		 </div>
        <nav layout:replace="~{layouts/common :: nav}"></nav>
        <div layout:fragment="contents"></div>
        <!--JavaScriptをCDNから利用-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    	<!--jQuery-->
    	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    	 <script src="/scripts/method-convert.js" th:src="@{/scripts/method-convert.js}"></script>
    	 <script>
			 $(function(){
				 convertMethod('.convert');
				 $(".alert").fadeOut(5000);
			 });
		 </script>
    </body>
    
</html>
